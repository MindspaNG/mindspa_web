name: coming_soon
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
    sdk: ">=2.16.0 <3.0.0"
dependencies:
    flutter:
        sdk: flutter
    flutter_web_plugins:
        sdk: flutter
    cupertino_icons: ^1.0.2
    logger: ^1.1.0
    stacked: ^2.3.3
    stacked_services: ^0.8.17
    responsive_builder: ^0.4.2
    equatable: ^2.0.3
    flutter_svg: ^1.0.3
    dio: ^4.0.6
    crypto: ^3.0.2
    http: ^0.13.4
    requests: ^4.1.0
    universal_io: ^2.0.4
    flutter_screenutil: ^5.5.1
dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^1.0.0
    build_runner: ^2.1.10
    stacked_generator: ^0.6.2
flutter:
    uses-material-design: true


    assets:
        - assets/images/png/
        - assets/images/svg/
 
    fonts:
    - family: Roboto
      fonts:
         - asset: assets/fonts/Roboto/Roboto-Regular.ttf