        sdk: flutter
    flutter_lints: ^1.0.0
    build_runner: ^2.1.10
    stacked_generator: ^0.6.2
flutter:
    uses-material-design: true


    assets:
        - assets/images/
 
    fonts:
    - family: Roboto
      fonts:
         - asset: assets/fonts/Roboto/Roboto-Regular.ttf