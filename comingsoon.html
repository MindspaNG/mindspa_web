<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="comingsoon-style/comingsoon.cssk">
    <title>Mind-Spa NG</title>
</head>

<body>
    <section id="introducing">
        <p class="intro">Introducing Mind-Spa, making mental health solutions accessible to Africans through app-based therapy.</p>
        <div class="coming">
            <h1>Coming Soon</h1>
            <p>We are launching soon, join the waitlist to get notified.</p>
        </div>
        <div class="launch-time">
            <div>
                <p class="circle" id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p class="circle" id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p class="circle" id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p class="circle" id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </section>


    <script>
        var countDownDate = new Date("Apr 1, 2022 00:00:00").getTime();
        var x = setInterval (function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = 00;
                document.getElementById("hours").innerHTML = 00;
                document.getElementById("minutes").innerHTML = 00;
                document.getElementById("seconds").innerHTML = 00;
            }

        }, 1000);

    </script>
</body>
