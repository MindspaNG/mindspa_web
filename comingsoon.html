    Begin Mailchimp Signup Form

    <div id="mc_embed_signup">
      <form
        action="https://gmail.us20.list-manage.com/subscribe/post?u=ec4739beefdec72f8d7676962&amp;id=b95731553c"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
        style="padding-left: 0"
      >
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe</h2>

          <div class="mc-field-group" style="padding-bottom: 15px">
            <label style="display: block" for="mce-EMAIL"
              >Email <span class="asterisk">*</span>
            </label>
            <input
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
              placeholder="johndoe@email.com"
              style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2)"
            />
          </div>
          <div hidden="true">
            <input type="hidden" name="tags" value="2484272" />
          </div>
          <div id="mce-responses" class="clear foot">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not
          remove this or risk form bot signups -->
          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_ec4739beefdec72f8d7676962_b95731553c"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="optionalParent">
            <div class="clear foot">
              <input
                type="submit"
                value="Join Waitlist"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
                style="background-color: #506c61"
              />
              <p class="brandingLogo">
                <a
                  href="http://eepurl.com/hWKwS9"
                  title="Mailchimp - email marketing made easy and fun"
                  ><img
                    src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_dark_dtp.svg"
                /></a>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
